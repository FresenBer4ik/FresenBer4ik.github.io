<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Админ‑панель</title>
<link rel="icon" href="icon.png" type="image/png">    
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #181818;
        margin: 0; padding: 0;
        color: #f5f5f5;
    }

    header {
        background: #202020;
        border-bottom: 2px solid #ff4242;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
        font-size: 26px;
        color: #ff4242;
    }

    .repo-btn {
        background: #ff4242;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    .repo-btn:hover { background: #e63838; }

    .main-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start; /* карточки подтянуты по контенту */
        padding: 30px 40px;
        gap: 20px;
    }

    .card {
        background: #202020;
        padding: 20px;
        border-radius: 8px;
        flex: 1;
        box-shadow: 0 0 8px rgba(255,66,66,0.15);
    }

    .card h3 { color: #ff4242; margin-top: 0; }

    input, textarea, select {
        width: 100%;
        margin: 6px 0 14px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        outline: none;
        background: #2a2a2a;
        color: #f5f5f5;
        font-size: 14px;
    }
    input:focus, textarea:focus, select:focus {
        background: #333;
        box-shadow: 0 0 5px #ff4242;
    }

    .btn {
        background: #ff4242;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    .btn:hover {
        background: #e63838;
        transform: scale(1.03);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: #202020;
        border-radius: 8px;
    }
    th, td {
        padding: 14px;
        text-align: center;
    }
    th {
        background: #2c2c2c;
        color: #ff4242;
        font-weight: bold;
    }
    tr:nth-child(even) { background: #242424; }
    tr:hover { background: #333; }

    .action-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        margin: 0 3px;
    }
    .delete-btn { background: #c0392b; color: white; }
    .delete-btn:hover { background: #e74c3c; }
    .preview-btn { background: #2980b9; color: white; }
    .preview-btn:hover { background: #3498db; }

    pre {
        background: #2a2a2a;
        padding: 15px;
        border-radius: 6px;
        color: #a8ff60;
        font-size: 13px;
        max-height: 400px;
        overflow-y: auto;
    }

    /* --- Модалка для предпросмотра --- */
    .modal {
        position: fixed; top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.65);
        display: flex; justify-content: center; align-items: center;
        opacity: 0; pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1000;
    }
    .modal.active { opacity: 1; pointer-events: auto; }
    .modal-card {
        width: 420px; max-width: 95%;
        background: transparent;
        border-radius: 8px;
        transform: scale(0.8);
        transition: transform 0.3s ease;
        position: relative;
    }
    .modal.active .modal-card { transform: scale(1); }
    .close-btn {
        position: absolute;
        top: -10px; right: -10px;
        background: #ff4242;
        border: none;
        font-size: 18px;
        color: #fff;
        border-radius: 50%;
        width: 30px; height: 30px;
        cursor: pointer;
    }

    /* --- Карточка как на сайте --- */
    .preview-card {
        background: #202020;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
        overflow: hidden;
        font-family: inherit;
    }
    .preview-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .preview-body {
        padding: 15px;
    }
    .preview-body h3 {
        margin: 0 0 8px;
        font-size: 20px;
        color: #fff;
        font-weight: bold;
    }
    .preview-body p {
        margin: 0 0 10px;
        color: #ccc;
    }
    .tag {
        display: inline-block;
        background: #2c2c2c;
        color: #ff4242;
        border-radius: 15px;
        padding: 4px 10px;
        margin: 3px 6px 3px 0;
        font-size: 12px;
    }
    .play-btn {
        display: inline-block;
        margin-top: 10px;
        color: #ff4242;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: 0.2s;
    }
    .play-btn:hover {
        color: #fff;
        text-shadow: 0 0 8px #ff4242;
    }
</style>
</head>
<body>

<header>
    <h1>Админ‑панель</h1>
    <button class="repo-btn" onclick="openRepo()">Перейти в репозиторий</button>
</header>

<div class="main-container">
    <div class="card">
        <h3>Добавить проект</h3>
        <input type="text" id="title" placeholder="Заголовок">
        <input type="text" id="img" placeholder="URL картинки">
        <input type="text" id="tags" placeholder="Теги (через запятую)">
        <input type="text" id="link" placeholder="Ссылка">
        <select id="access">
            <option value="public">Для всех</option>
            <option value="secret">Секретный</option>
        </select>
        <textarea id="desc" placeholder="Описание"></textarea>
        <button class="btn" onclick="addProject()">Добавить</button>
    </div>

    <div class="card">
        <h3>JSON</h3>
        <pre id="jsonOutput">[]</pre>
        <button class="btn" onclick="downloadJSON()">Скачать JSON</button>
    </div>
</div>

<div class="card" style="margin:20px 40px;">
    <h3>Текущие проекты</h3>
    <table id="projectsTable">
        <tr>
            <th>Название</th>
            <th>Доступ</th>
            <th>Теги</th>
            <th>Действие</th>
        </tr>
    </table>
</div>

<!-- Модалка -->
<div id="previewModal" class="modal">
  <div class="modal-card">
    <button class="close-btn" onclick="closePreview()">✖</button>
    <div id="previewContent"></div>
  </div>
</div>

<script>
    let projects = [];

    // Подключение JSON с GitHub (замени на свой URL!)
    const githubJson = "https://raw.githubusercontent.com/FresenBer4ik/FresenBer4ik.github.io/main/projects.json";
    const repoUrl = "https://github.com/FresenBer4ik/FresenBer4ik.github.io";

    function openRepo() { window.open(repoUrl, "_blank"); }

    window.onload = async function() {
        try {
            let res = await fetch(githubJson);
            if (res.ok) {
                projects = await res.json();
            } else {
                console.warn("Ошибка github fetch:", res.status);
                let saved = localStorage.getItem("projects");
                if (saved) projects = JSON.parse(saved);
            }
        } catch (e) {
            console.error("Fetch error:", e);
            let saved = localStorage.getItem("projects");
            if (saved) projects = JSON.parse(saved);
        }
        renderProjects();
        updateJSON();
    };

    function addProject() {
        let title = document.getElementById('title').value;
        let url = document.getElementById('url').value;
        let tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(Boolean);
        let link = document.getElementById('link').value;
        let access = document.getElementById('access').value;
        let desc = document.getElementById('desc').value;

        if (!title) { alert("Введите название"); return; }

        let project = { title, url, tags, link, access, desc };
        projects.push(project);
        saveLocal();
        renderProjects();
        updateJSON();

        document.getElementById('title').value = "";
        document.getElementById('url').value = "";
        document.getElementById('tags').value = "";
        document.getElementById('link').value = "";
        document.getElementById('desc').value = "";
    }

    function renderProjects() {
        let table = document.getElementById('projectsTable');
        table.innerHTML = `<tr>
            <th>Название</th>
            <th>Доступ</th>
            <th>Теги</th>
            <th>Действие</th>
        </tr>`;
        projects.forEach((p, i) => {
            let row = table.insertRow();
            row.insertCell(0).innerText = p.title;
            row.insertCell(1).innerText = p.access;
            row.insertCell(2).innerText = (p.tags||[]).join(", ");

            let cell = row.insertCell(3);

            let prevBtn = document.createElement("button");
            prevBtn.innerText = "Предпросмотр";
            prevBtn.className = "action-btn preview-btn";
            prevBtn.onclick = () => openPreview(p);
            cell.appendChild(prevBtn);

            let delBtn = document.createElement("button");
            delBtn.innerText = "Удалить";
            delBtn.className = "action-btn delete-btn";
            delBtn.onclick = () => {
                projects.splice(i, 1);
                saveLocal();
                renderProjects();
                updateJSON();
            };
            cell.appendChild(delBtn);
        });
    }

    function updateJSON() {
        document.getElementById('jsonOutput').textContent = JSON.stringify(projects, null, 4);
    }

    function downloadJSON() {
        let data = JSON.stringify(projects, null, 4);
        let blob = new Blob([data], {type:"application/json"});
        let url = URL.createObjectURL(blob);
        let a = document.createElement("a");
        a.href = url;
        a.download = "projects.json";
        a.click();
        URL.revokeObjectURL(url);
    }

    function saveLocal() { localStorage.setItem("projects", JSON.stringify(projects)); }

    // --- Предпросмотр карточки ---
    function openPreview(p) {
        const tagsHtml = (p.tags||[]).map(tag => `<span class="tag">${tag}</span>`).join(" ");

        document.getElementById("previewContent").innerHTML = `
            <div class="preview-card">
                <img src="${p.img || 'https://via.placeholder.com/400x200?text=No+Image'}" alt="">
                <div class="preview-body">
                    <h3>${p.title}</h3>
                    <p>${p.desc || ""}</p>
                    <div>${tagsHtml}</div>
                    ${p.link ? `<a href="${p.link}" target="_blank" class="play-btn">Перейти ➡️</a>` : ""}
                </div>
            </div>
        `;
        document.getElementById("previewModal").classList.add("active");
    }

    function closePreview() {
        document.getElementById("previewModal").classList.remove("active");
    }
</script>

</body>
</html>
