<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Админ‑панель</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #181818;
        margin: 0; padding: 0;
        color: #f5f5f5;
    }

    header {
        background: #202020;
        border-bottom: 2px solid #ff4242;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
        font-size: 26px;
        color: #ff4242;
    }

    .repo-btn {
        background: #ff4242;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    .repo-btn:hover { background: #e63838; }

    .main-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start; /* !!! вместо stretch */
        padding: 30px 40px;
        gap: 20px;
    }

    .card {
        background: #202020;
        padding: 20px;
        border-radius: 8px;
        flex: 1;
        box-shadow: 0 0 8px rgba(255,66,66,0.15);
    }

    .card h3 {
        margin-top: 0;
        color: #ff4242;
    }

    input, textarea, select {
        width: 100%;
        margin: 6px 0 14px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        outline: none;
        background: #2a2a2a;
        color: #f5f5f5;
        font-size: 14px;
    }
    input:focus, textarea:focus, select:focus {
        background: #333;
        box-shadow: 0 0 5px #ff4242;
    }

    .btn {
        background: #ff4242;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    .btn:hover {
        background: #e63838;
        transform: scale(1.03);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: #202020;
        border-radius: 8px;
        overflow: hidden;
    }
    th, td {
        padding: 14px;
        text-align: center;
    }
    th {
        background: #2c2c2c;
        color: #ff4242;
        font-weight: bold;
    }
    tr:nth-child(even) { background: #242424; }
    tr:hover { background: #333; }

    .action-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        margin: 0 3px;
    }
    .delete-btn { background: #c0392b; color: white; }
    .delete-btn:hover { background: #e74c3c; }
    .preview-btn { background: #2980b9; color: white; }
    .preview-btn:hover { background: #3498db; }

    pre {
        background: #2a2a2a;
        padding: 15px;
        border-radius: 6px;
        color: #a8ff60;
        font-size: 13px;
        overflow-x: auto;
        max-height: 400px; /* ограничение по высоте JSON-блока */
        overflow-y: auto;
    }

    /* --- Модалка --- */
    .modal {
        position: fixed; top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.65);
        display: flex; justify-content: center; align-items: center;
        opacity: 0; pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1000;
    }
    .modal.active { opacity: 1; pointer-events: auto; }
    .modal-card {
        width: 500px; max-width: 90%;
        background: #202020;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(255,66,66,0.5);
        padding: 20px;
        transform: scale(0.8);
        transition: transform 0.3s ease;
    }
    .modal.active .modal-card { transform: scale(1); }
    .modal-header {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 15px;
    }
    .modal-header h2 { margin: 0; color: #ff4242; }
    .close-btn {
        background: none; border: none;
        font-size: 22px; color: #f5f5f5;
        cursor: pointer;
    }
    .preview-img {
        width: 100%; max-height: 200px;
        border-radius: 6px;
        margin-bottom: 15px;
        object-fit: cover;
    }
</style>
</head>
<body>

<header>
    <h1>Админ‑панель</h1>
    <button class="repo-btn" onclick="openRepo()">Перейти в репозиторий</button>
</header>

<div class="main-container">
    <div class="card">
        <h3>Добавить проект</h3>
        <input type="text" id="title" placeholder="Заголовок">
        <input type="text" id="url" placeholder="URL картинки">
        <input type="text" id="tags" placeholder="Теги (через запятую)">
        <select id="access">
            <option value="public">Для всех</option>
            <option value="secret">Секретный</option>
        </select>
        <textarea id="desc" placeholder="Описание"></textarea>
        <button class="btn" onclick="addProject()">Добавить</button>
    </div>

    <div class="card">
        <h3>JSON</h3>
        <pre id="jsonOutput">[]</pre>
        <button class="btn" onclick="downloadJSON()">Скачать JSON</button>
    </div>
</div>

<div class="card" style="margin:20px 40px;">
    <h3>Текущие проекты</h3>
    <table id="projectsTable">
        <tr>
            <th>Название</th>
            <th>Доступ</th>
            <th>Теги</th>
            <th>Действие</th>
        </tr>
    </table>
</div>

<!-- Модалка -->
<div id="previewModal" class="modal">
  <div class="modal-card">
    <div class="modal-header">
      <h2 id="previewTitle"></h2>
      <button class="close-btn" onclick="closePreview()">✖</button>
    </div>
    <img id="previewImg" class="preview-img" src="" alt="">
    <p><b>Доступ:</b> <span id="previewAccess"></span></p>
    <p><b>Теги:</b> <span id="previewTags"></span></p>
    <p><b>Описание:</b> <span id="previewDesc"></span></p>
  </div>
</div>

<script>
    let projects = [];

    // <-- Укажи ссылку на RAW GitHub JSON
    const githubJson = "https://raw.githubusercontent.com/FresenBer4ik/FresenBer4ik.github.io/main/projects.json";
    const repoUrl = "https://github.com/FresenBer4ik/FresenBer4ik.github.io";

    function openRepo() { window.open(repoUrl, "_blank"); }

    window.onload = async function() {
        try {
            let res = await fetch(githubJson);
            if (res.ok) {
                projects = await res.json();
            } else {
                console.warn("Ошибка github fetch:", res.status);
                let saved = localStorage.getItem("projects");
                if (saved) projects = JSON.parse(saved);
            }
        } catch (e) {
            console.error("Fetch error:", e);
            let saved = localStorage.getItem("projects");
            if (saved) projects = JSON.parse(saved);
        }
        renderProjects();
        updateJSON();
    };

    function addProject() {
        let title = document.getElementById('title').value;
        let url = document.getElementById('url').value;
        let tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(Boolean);
        let access = document.getElementById('access').value;
        let desc = document.getElementById('desc').value;

        if (!title) { alert("Введите название"); return; }

        let project = { title, url, tags, access, desc };
        projects.push(project);
        saveLocal();
        renderProjects();
        updateJSON();

        document.getElementById('title').value = "";
        document.getElementById('url').value = "";
        document.getElementById('tags').value = "";
        document.getElementById('desc').value = "";
    }

    function renderProjects() {
        let table = document.getElementById('projectsTable');
        table.innerHTML = `<tr>
            <th>Название</th>
            <th>Доступ</th>
            <th>Теги</th>
            <th>Действие</th>
        </tr>`;
        projects.forEach((p, i) => {
            let row = table.insertRow();
            row.insertCell(0).innerText = p.title;
            row.insertCell(1).innerText = p.access;
            row.insertCell(2).innerText = (p.tags||[]).join(", ");

            let cell = row.insertCell(3);

            let prevBtn = document.createElement("button");
            prevBtn.innerText = "Предпросмотр";
            prevBtn.className = "action-btn preview-btn";
            prevBtn.onclick = () => openPreview(p);
            cell.appendChild(prevBtn);

            let delBtn = document.createElement("button");
            delBtn.innerText = "Удалить";
            delBtn.className = "action-btn delete-btn";
            delBtn.onclick = () => {
                projects.splice(i, 1);
                saveLocal();
                renderProjects();
                updateJSON();
            };
            cell.appendChild(delBtn);
        });
    }

    function updateJSON() {
        document.getElementById('jsonOutput').textContent = JSON.stringify(projects, null, 4);
    }

    function downloadJSON() {
        let data = JSON.stringify(projects, null, 4);
        let blob = new Blob([data], {type:"application/json"});
        let url = URL.createObjectURL(blob);
        let a = document.createElement("a");
        a.href = url;
        a.download = "projects.json";
        a.click();
        URL.revokeObjectURL(url);
    }

    function saveLocal() { localStorage.setItem("projects", JSON.stringify(projects)); }

    function openPreview(p) {
        document.getElementById("previewTitle").innerText = p.title;
        document.getElementById("previewImg").src = p.url || "https://via.placeholder.com/400x200";
        document.getElementById("previewAccess").innerText = p.access;
        document.getElementById("previewTags").innerText = (p.tags||[]).join(", ");
        document.getElementById("previewDesc").innerText = p.desc || "—";
        document.getElementById("previewModal").classList.add("active");
    }
    function closePreview() {
        document.getElementById("previewModal").classList.remove("active");
    }
</script>

</body>
</html>
