<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка — EdvardCode</title>
  <style>
    body{background:#111;color:#fff;font-family:sans-serif;padding:40px;}
    h1{color:#f33;}
    textarea{width:100%;height:300px;margin:20px 0;background:#000;color:#0f0;font-family:monospace;border:1px solid #333;}
    button{padding:10px 25px;background:#f00;color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:bold;}
    button:hover{background:#c00;}
  </style>
</head>
<body>
  <h1>Админ-панель</h1>
  <p>Здесь можно редактировать JSON с проектами. После редактирования скопируй содержимое в <code>projects.json</code> в GitHub.</p>
  
  <textarea id="editor"></textarea>
  <button onclick="save()">Сохранить локально</button>

  <script>
    fetch("projects.json")
      .then(res=>res.json())
      .then(data=>{
        document.getElementById("editor").value = JSON.stringify(data,null,2);
      });

    function save(){
      const content=document.getElementById("editor").value;
      const blob=new Blob([content],{type:"application/json"});
      const link=document.createElement("a");
      link.href=URL.createObjectURL(blob);
      link.download="projects.json";
      link.click();
    }
  </script>
</body>
</html>
