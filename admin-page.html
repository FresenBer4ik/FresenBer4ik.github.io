<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–¥–º–∏–Ω–∫–∞ ‚Äî EdvardCode</title>
  <style>
    body{margin:0;padding:20px;font-family:sans-serif;background:#0a0a0a;color:#eee;}
    h1{color:#f00;text-shadow:0 0 15px #f33;margin-bottom:20px;}
    
    .admin-container{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:40px;
      align-items:start;
    }

    /* –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ ‚Äî —Ñ–æ—Ä–º–∞ –∏ —Å–ø–∏—Å–æ–∫ */
    form{
      padding:20px;background:#151515;border-radius:12px;
      box-shadow:0 0 15px rgba(255,0,0,0.3);
    }
    .form-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px 25px;
    }
    label{display:block;margin-bottom:5px;color:#ddd;font-size:14px;}
    input,textarea,select{
      width:100%;padding:10px;border:none;border-radius:8px;background:#000;color:#fff;
    }
    textarea{min-height:80px;grid-column:span 2;}
    #addBtn{
      margin-top:15px;padding:12px 25px;background:#f00;color:#fff;border:none;
      border-radius:8px;cursor:pointer;font-weight:bold;
    }
    #addBtn:hover{background:#c00;box-shadow:0 0 10px #f33;}

    .projects-list{margin-top:30px;}
    .project{margin:10px 0;padding:15px;background:#1a1a1a;border-radius:10px;
      display:flex;justify-content:space-between;align-items:center;}
    .project span{color:#f66;margin-left:10px;font-size:14px;}
    .project button{background:#f00;color:#fff;border:none;padding:5px 10px;
      border-radius:6px;cursor:pointer;}
    .project button:hover{background:#c00;}

    /* –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ ‚Äî json –∏ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä */
    .right-panel{padding:20px;background:#151515;border-radius:12px;
      box-shadow:0 0 15px rgba(255,0,0,0.3);}
    .toggle-btn{padding:8px 18px;background:#333;color:#fff;border:none;
      border-radius:8px;cursor:pointer;font-weight:bold;float:right;}
    .toggle-btn:hover{background:#f00;}
    pre{background:#000;color:#0f0;padding:15px;border-radius:8px;display:none;
      white-space:pre-wrap;word-wrap:break-word;max-height:400px;overflow-y:auto;margin-top:10px;}
    
    .preview-card{
      margin-top:40px;background:#111;border:1px solid #333;border-radius:10px;
      overflow:hidden;box-shadow:0 0 15px rgba(255,0,0,0.2);
    }
    .preview-card img{width:100%;height:160px;object-fit:cover;}
    .preview-info{padding:15px;}
    .preview-title{color:#f00;font-size:1.2rem;margin-bottom:10px;}
    .preview-desc{color:#ccc;font-size:0.95rem;}
  </style>
</head>
<body>
  <h1>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
  <div class="admin-container">

    <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
    <div>
      <form id="projectForm">
        <div class="form-grid">
          <div>
            <label>–ó–∞–≥–æ–ª–æ–≤–æ–∫:</label>
            <input type="text" id="title" required>
          </div>
          <div>
            <label>URL –∫–∞—Ä—Ç–∏–Ω–∫–∏:</label>
            <input type="text" id="img" required oninput="updatePreview()">
          </div>
          <div>
            <label>–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
            <input type="text" id="tags">
          </div>
          <div>
            <label>–°—Å—ã–ª–∫–∞:</label>
            <input type="text" id="link" required>
          </div>
          <div>
            <label>–î–æ—Å—Ç—É–ø:</label>
            <select id="access">
              <option value="public">–î–ª—è –≤—Å–µ—Ö</option>
              <option value="secret">–î–ª—è –ù–ï–î–û–•–ê–ö–ï–†–´</option>
            </select>
          </div>
          <div style="grid-column: span 2;">
            <label>–û–ø–∏—Å–∞–Ω–∏–µ:</label>
            <textarea id="desc" required oninput="updatePreview()"></textarea>
          </div>
        </div>
        <button id="addBtn" type="submit">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</button>
      </form>

      <div class="projects-list">
        <h2>–¢–µ–∫—É—â–∏–µ –ø—Ä–æ–µ–∫—Ç—ã</h2>
        <div id="list"></div>
      </div>
    </div>

    <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
    <div class="right-panel">
      <button class="toggle-btn" onclick="toggleJSON()">–ü–æ–∫–∞–∑–∞—Ç—å JSON</button>
      <pre id="jsonOut">{}</pre>
      <button onclick="download()">üíæ –°–∫–∞—á–∞—Ç—å projects.json</button>

      <!-- –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –ø—Ä–æ–µ–∫—Ç–∞ -->
      <div class="preview-card" id="previewCard" style="display:none;">
        <img id="previewImg" src="" alt="">
        <div class="preview-info">
          <div class="preview-title" id="previewTitle">–ó–∞–≥–æ–ª–æ–≤–æ–∫</div>
          <div class="preview-desc" id="previewDesc">–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞ –ø–æ—è–≤–∏—Ç—Å—è —Ç—É—Ç...</div>
        </div>
      </div>
    </div>

  </div>

  <script>
    let projects=[];

    fetch("projects.json")
      .then(r=>r.json())
      .then(data=>{
        projects=data;
        render();
        updateJSON();
      });

    function render(){
      const list=document.getElementById("list");
      list.innerHTML="";
      projects.forEach((p,i)=>{
        const div=document.createElement("div");
        div.className="project";
        div.innerHTML=`<strong>${p.title}</strong> [${p.access}]
                       <span>${p.tags.join(", ")}</span>`;
        const del=document.createElement("button");
        del.textContent="–£–¥–∞–ª–∏—Ç—å";
        del.onclick=()=>{projects.splice(i,1);render();updateJSON()};
        div.appendChild(del);
        list.appendChild(div);
      });
    }

    function updateJSON(){
      document.getElementById("jsonOut").textContent=JSON.stringify(projects,null,2);
    }

    document.getElementById("projectForm").addEventListener("submit",e=>{
      e.preventDefault();
      const newP={
        title:title.value,
        desc:desc.value,
        img:img.value,
        tags:tags.value.split(",").map(t=>t.trim()).filter(Boolean),
        link:link.value,
        access:access.value
      };
      projects.push(newP);
      render();
      updateJSON();
      e.target.reset();
    });

    function download(){
      const blob=new Blob([JSON.stringify(projects,null,2)],{type:"application/json"});
      const a=document.createElement("a");
      a.href=URL.createObjectURL(blob);
      a.download="projects.json";
      a.click();
    }

    function toggleJSON(){
      const pre=document.getElementById("jsonOut");
      const btn=document.querySelector(".toggle-btn");
      if(pre.style.display==="none"||pre.style.display===""){
        pre.style.display="block";btn.textContent="–°–∫—Ä—ã—Ç—å JSON";
      } else {
        pre.style.display="none";btn.textContent="–ü–æ–∫–∞–∑–∞—Ç—å JSON";
      }
    }

    // === –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –ø—Ä–æ–µ–∫—Ç–∞ ===
    function updatePreview(){
      const title=document.getElementById("title").value;
      const desc=document.getElementById("desc").value;
      const img=document.getElementById("img").value;

      const card=document.getElementById("previewCard");
      const imgEl=document.getElementById("previewImg");
      const titleEl=document.getElementById("previewTitle");
      const descEl=document.getElementById("previewDesc");

      if(title || desc || img){
        card.style.display="block";
        if(title) titleEl.textContent=title;
        if(desc) descEl.textContent=desc;
        if(img) imgEl.src=img;
      } else {
        card.style.display="none";
      }
    }
  </script>
</body>
</html>
