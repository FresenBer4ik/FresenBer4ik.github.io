<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Админ‑панель</title>
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #181818;
        margin: 0;
        padding: 0;
        color: #f5f5f5;
    }

    header {
        background: #202020;
        border-bottom: 2px solid #ff4242;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
        font-size: 26px;
        color: #ff4242;
    }

    .repo-btn {
        background: #ff4242;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
        font-weight: bold;
    }
    .repo-btn:hover { background: #e63838; }

    .main-container {
        display: flex;
        justify-content: space-between;
        padding: 30px 40px;
        gap: 20px;
    }

    .card {
        background: #202020;
        padding: 20px;
        border-radius: 8px;
        flex: 1;
        box-shadow: 0 0 8px rgba(255,66,66,0.15);
    }

    .card h3 { color: #ff4242; margin-top: 0; }

    input, textarea, select {
        width: 100%;
        margin: 6px 0 14px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
        background: #2a2a2a;
        color: #f5f5f5;
    }
    input:focus, textarea:focus, select:focus {
        background: #333;
        box-shadow: 0 0 5px #ff4242;
    }

    .btn {
        background: #ff4242;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: 0.2s;
        font-weight: bold;
    }
    .btn:hover {
        background: #e63838;
        transform: scale(1.03);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: #202020;
        border-radius: 8px;
        overflow: hidden;
    }
    th, td { padding: 14px; text-align: center; }
    th { background: #2c2c2c; color: #ff4242; }
    tr:nth-child(even) { background: #242424; }
    tr:hover { background: #333; }

    .action-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        font-size: 13px;
        cursor: pointer;
        margin: 0 3px;
    }
    .delete-btn { background: #c0392b; color: white; }
    .delete-btn:hover { background: #e74c3c; }
    .preview-btn { background: #2980b9; color: white; }
    .preview-btn:hover { background: #3498db; }

    pre {
        background: #2a2a2a;
        padding: 15px;
        border-radius: 6px;
        color: #a8ff60;
        font-size: 13px;
        overflow-x: auto;
    }

    /* модальное окно */
    .modal {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.65);
        display: flex; justify-content: center; align-items: center;
        opacity: 0; pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1000;
    }
    .modal.active { opacity: 1; pointer-events: auto; }
    .modal-card {
        width: 500px; max-width: 90%;
        background: #202020;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(255,66,66,0.5);
        padding: 20px;
        transform: scale(0.8);
        transition: transform 0.3s ease;
        color: #f5f5f5;
    }
    .modal.active .modal-card { transform: scale(1); }
    .modal-header { display: flex; justify-content: space-between; }
    .modal-header h2 { margin: 0; color: #ff4242; }
    .close-btn {
        background: transparent; border: none;
        font-size: 22px; color: #f5f5f5; cursor: pointer;
    }
    .preview-img {
        width: 100%; max-height: 200px;
        object-fit: cover; border-radius: 6px; margin: 15px 0;
    }
</style>
</head>
<body>

<header>
    <h1>Админ‑панель</h1>
    <button class="repo-btn" onclick="openRepo()">Перейти в репозиторий</button>
</header>

<div class="main-container">
    <div class="card">
        <h3>Добавить проект</h3>
        <input type="text" id="title" placeholder="Заголовок">
        <input type="text" id="url" placeholder="URL картинки">
        <input type="text" id="tags" placeholder="Теги (через запятую)">
        <select id="access">
            <option value="public">Для всех</option>
            <option value="secret">Секретный</option>
        </select>
        <textarea id="desc" placeholder="Описание"></textarea>
        <button class="btn" onclick="addProject()">Добавить</button>
    </div>

    <div class="card">
        <h3>JSON</h3>
        <pre id="jsonOutput">[]</pre>
        <button class="btn" onclick="downloadJSON()">Скачать JSON</button>
    </div>
</div>

<div class="card" style="margin:20px 40px;">
    <h3>Текущие проекты</h3>
    <table id="projectsTable">
        <tr>
            <th>Название</th>
            <th>Доступ</th>
            <th>Теги</th>
            <th>Действие</th>
        </tr>
    </table>
</div>

<!-- Модалка -->
<div id="previewModal" class="modal">
  <div class="modal-card">
    <div class="modal-header">
      <h2 id="previewTitle"></h2>
      <button class="close-btn" onclick="closePreview()">✖</button>
    </div>
    <img id="previewImg" class="preview-img" src="" alt="">
    <p><b>Доступ:</b> <span id="previewAccess"></span></p>
    <p><b>Теги:</b> <span id="previewTags"></span></p>
    <p><b>Описание:</b> <span id="previewDesc"></span></p>
  </div>
</div>

<script>
    let projects = [];

    const repoUrl = "https://github.com/FresenBer4ik/FresenBer4ik.github.io";
    const yamlUrl = "https://raw.githubusercontent.com/FresenBer4ik/FresenBer4ik.github.io/main/projects.json";

    function openRepo() { window.open(repoUrl, "_blank"); }

    window.onload = async function() {
        try {
            let response = await fetch(yamlUrl);
            if (response.ok) {
                let text = await response.text();
                projects = jsyaml.load(text); // <-- парсим YAML в объект
                console.log("YAML из GitHub:", projects);
            } else {
                console.warn("Ошибка загрузки YAML:", response.status);
            }
        } catch (e) {
            console.error("Не смог получить с GitHub:", e);
            let saved = localStorage.getItem("projects");
            if (saved) projects = JSON.parse(saved);
        }
        renderProjects();
        updateJSON();
    };

    function addProject() {
        let title = document.getElementById('title').value;
        let url = document.getElementById('url').value;
        let tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(Boolean);
        let access = document.getElementById('access').value;
        let desc = document.getElementById('desc').value;

        if (!title) { alert("Введите название!"); return; }

        let project = { title, url, tags, access, desc };
        projects.push(project);
        saveLocal();
        renderProjects();
        updateJSON();

        document.getElementById('title').value = "";
        document.getElementById('url').value = "";
        document.getElementById('tags').value = "";
        document.getElementById('desc').value = "";
    }

    function renderProjects() {
        let table = document.getElementById('projectsTable');
        table.innerHTML = `<tr>
            <th>Название</th>
            <th>Доступ</th>
            <th>Теги</th>
            <th>Действие</th>
        </tr>`;

        projects.forEach((p, index) => {
            let row = table.insertRow();
            row.insertCell(0).innerText = p.title;
            row.insertCell(1).innerText = p.access;
            row.insertCell(2).innerText = (p.tags || []).join(", ");

            let cell = row.insertCell(3);

            let previewBtn = document.createElement("button");
            previewBtn.innerText = "Предпросмотр";
            previewBtn.className = "action-btn preview-btn";
            previewBtn.onclick = () => openPreview(p);
            cell.appendChild(previewBtn);

            let del = document.createElement("button");
            del.innerText = "Удалить";
            del.className = "action-btn delete-btn";
            del.onclick = () => {
                projects.splice(index, 1);
                saveLocal();
                renderProjects();
                updateJSON();
            };
            cell.appendChild(del);
        });
    }

    function updateJSON() {
        document.getElementById('jsonOutput').textContent = JSON.stringify(projects, null, 4);
    }

    function downloadJSON() {
        let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(projects, null, 4));
        let dl = document.createElement('a');
        dl.setAttribute("href", dataStr);
        dl.setAttribute("download", "projects.json");
        dl.click();
    }

    function saveLocal() { localStorage.setItem("projects", JSON.stringify(projects)); }

    // --- предпросмотр ---
    function openPreview(project) {
        document.getElementById("previewTitle").innerText = project.title;
        document.getElementById("previewImg").src = project.url || "https://via.placeholder.com/400x200?text=No+Image";
        document.getElementById("previewAccess").innerText = project.access;
        document.getElementById("previewTags").innerText = (project.tags || []).join(", ");
        document.getElementById("previewDesc").innerText = project.desc || "—";
        document.getElementById("previewModal").classList.add("active");
    }

    function closePreview() { document.getElementById("previewModal").classList.remove("active"); }
</script>

</body>
</html>
