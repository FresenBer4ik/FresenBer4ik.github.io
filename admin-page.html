<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Админ‑панель</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #181818;
        margin: 0;
        padding: 0;
        color: #f5f5f5;
    }

    header {
        background: #202020;
        border-bottom: 2px solid #ff4242;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
        font-size: 26px;
        color: #ff4242;
    }

    .repo-btn {
        background: #ff4242;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
        font-weight: bold;
    }
    .repo-btn:hover {
        background: #e63838;
        box-shadow: 0 0 10px rgba(255,66,66,0.8);
    }

    .main-container {
        display: flex;
        justify-content: space-between;
        padding: 30px 40px;
        gap: 20px;
    }

    .card {
        background: #202020;
        padding: 20px;
        border-radius: 8px;
        flex: 1;
        box-shadow: 0 0 8px rgba(255,66,66,0.15);
    }

    .card h3 {
        margin-top: 0;
        color: #ff4242;
    }

    input, textarea, select {
        width: 100%;
        margin: 6px 0 14px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
        background: #2a2a2a;
        color: #f5f5f5;
        font-size: 14px;
        transition: 0.2s;
    }
    input:focus, textarea:focus, select:focus {
        background: #333;
        box-shadow: 0 0 5px #ff4242;
    }

    .btn {
        background: #ff4242;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: 0.2s;
        font-weight: bold;
    }
    .btn:hover {
        background: #e63838;
        transform: scale(1.03);
        box-shadow: 0 0 10px rgba(255,66,66,0.7);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: #202020;
        border-radius: 8px;
        overflow: hidden;
    }
    th, td {
        padding: 14px;
        text-align: center;
    }
    th {
        background: #2c2c2c;
        color: #ff4242;
        font-weight: bold;
    }
    tr:nth-child(even) {
        background: #242424;
    }
    tr:hover {
        background: #333;
    }

    .action-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        font-size: 13px;
        cursor: pointer;
        margin: 0 2px;
        transition: 0.2s;
    }
    .delete-btn {
        background: #c0392b;
        color: white;
    }
    .delete-btn:hover {
        background: #e74c3c;
    }

    pre {
        background: #2a2a2a;
        padding: 15px;
        border-radius: 6px;
        color: #a8ff60;
        font-size: 13px;
        overflow-x: auto;
    }
</style>
</head>
<body>

<header>
    <h1>Админ‑панель</h1>
    <button class="repo-btn" onclick="openRepo()">Перейти в репозиторий</button>
</header>

<div class="main-container">
    <div class="card">
        <h3>Добавить проект</h3>
        <input type="text" id="title" placeholder="Заголовок">
        <input type="text" id="url" placeholder="URL картинки">
        <input type="text" id="tags" placeholder="Теги (через запятую)">
        <select id="access">
            <option value="public">Для всех</option>
            <option value="secret">Секретный</option>
        </select>
        <textarea id="desc" placeholder="Описание"></textarea>
        <button class="btn" onclick="addProject()">Добавить</button>
    </div>

    <div class="card">
        <h3>JSON</h3>
        <pre id="jsonOutput">[]</pre>
        <button class="btn" onclick="downloadJSON()">Скачать JSON</button>
    </div>
</div>

<div class="card" style="margin:20px 40px;">
    <h3>Текущие проекты</h3>
    <table id="projectsTable">
        <tr>
            <th>Название</th>
            <th>Доступ</th>
            <th>Теги</th>
            <th>Действие</th>
        </tr>
    </table>
</div>

<script>
    let projects = [];

    const repoUrl = "https://github.com/your-username/your-repo";

    function openRepo() {
        window.open(repoUrl, "_blank");
    }

    window.onload = function() {
        let saved = localStorage.getItem("projects");
        if (saved) {
            projects = JSON.parse(saved);
            renderProjects();
            updateJSON();
        }
    };

    function addProject() {
        let title = document.getElementById('title').value;
        let url = document.getElementById('url').value;
        let tags = document.getElementById('tags').value.split(',').map(t => t.trim());
        let access = document.getElementById('access').value;
        let desc = document.getElementById('desc').value;

        if (!title) {
            alert("Введите название проекта!");
            return;
        }

        let project = { title, url, tags, access, desc };
        projects.push(project);
        saveLocal();
        renderProjects();
        updateJSON();

        document.getElementById('title').value = "";
        document.getElementById('url').value = "";
        document.getElementById('tags').value = "";
        document.getElementById('desc').value = "";
    }

    function renderProjects() {
        let table = document.getElementById('projectsTable');
        table.innerHTML = `<tr>
            <th>Название</th>
            <th>Доступ</th>
            <th>Теги</th>
            <th>Действие</th>
        </tr>`;

        projects.forEach((p, index) => {
            let row = table.insertRow();
            row.insertCell(0).innerText = p.title;
            row.insertCell(1).innerText = p.access;
            row.insertCell(2).innerText = p.tags.join(", ");

            let actions = row.insertCell(3);
            let del = document.createElement("button");
            del.innerText = "Удалить";
            del.className = "action-btn delete-btn";
            del.onclick = () => {
                projects.splice(index, 1);
                saveLocal();
                renderProjects();
                updateJSON();
            };
            actions.appendChild(del);
        });
    }

    function updateJSON() {
        document.getElementById('jsonOutput').textContent = JSON.stringify(projects, null, 4);
    }

    function downloadJSON() {
        let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(projects, null, 4));
        let dl = document.createElement('a');
        dl.setAttribute("href", dataStr);
        dl.setAttribute("download", "projects.json");
        dl.click();
    }

    function saveLocal() {
        localStorage.setItem("projects", JSON.stringify(projects));
    }
</script>

</body>
</html>
