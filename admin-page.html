<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–¥–º–∏–Ω–∫–∞ ‚Äî EdvardCode</title>
  <style>
    body{margin:0;padding:30px;font-family:sans-serif;background:#0a0a0a;color:#eee;}
    h1{color:#f00;text-shadow:0 0 15px #f33;margin-bottom:20px;}
    form{margin:20px 0;padding:20px;background:#151515;border-radius:12px;
      box-shadow:0 0 15px rgba(255,0,0,0.2);}
    label{display:block;margin-top:10px;color:#ddd;}
    input,textarea,select{width:100%;padding:10px;margin-top:5px;border:none;
      border-radius:8px;background:#000;color:#fff;}
    button{margin-top:15px;padding:10px 20px;border:none;border-radius:8px;
      cursor:pointer;font-weight:bold;}
    #addBtn{background:#f00;color:#fff;}
    #addBtn:hover{background:#c00;box-shadow:0 0 10px #f33;}
    .projects-list{margin-top:30px;}
    .project{margin:10px 0;padding:15px;background:#1a1a1a;border-radius:10px;
      display:flex;justify-content:space-between;align-items:center;}
    .project span{color:#f66;}
    .project button{background:#f00;color:#fff;border:none;padding:5px 10px;
      border-radius:6px;cursor:pointer;}
    .project button:hover{background:#c00;}
    pre{background:#000;color:#0f0;padding:15px;border-radius:8px;margin-top:20px;}
  </style>
</head>
<body>
  <h1>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
  <form id="projectForm">
    <label>–ó–∞–≥–æ–ª–æ–≤–æ–∫: <input type="text" id="title" required></label>
    <label>–û–ø–∏—Å–∞–Ω–∏–µ: <textarea id="desc" required></textarea></label>
    <label>URL –∫–∞—Ä—Ç–∏–Ω–∫–∏: <input type="text" id="img" required></label>
    <label>–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é): <input type="text" id="tags"></label>
    <label>–°—Å—ã–ª–∫–∞: <input type="text" id="link" required></label>
    <label>–î–æ—Å—Ç—É–ø: 
      <select id="access">
        <option value="public">–î–ª—è –≤—Å–µ—Ö</option>
        <option value="secret">–î–ª—è –ù–ï–î–û–•–ê–ö–ï–†–´</option>
      </select>
    </label>
    <button id="addBtn" type="submit">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</button>
  </form>

  <div class="projects-list">
    <h2>–¢–µ–∫—É—â–∏–µ –ø—Ä–æ–µ–∫—Ç—ã</h2>
    <div id="list"></div>
  </div>

  <h2>–°–∫–∞—á–∞—Ç—å JSON</h2>
  <pre id="jsonOut">{}</pre>
  <button onclick="download()">üíæ –°–∫–∞—á–∞—Ç—å projects.json</button>

  <script>
    let projects=[];

    fetch("projects.json")
      .then(r=>r.json())
      .then(data=>{
        projects=data;
        render();
        updateJSON();
      });

    function render(){
      const list=document.getElementById("list");
      list.innerHTML="";
      projects.forEach((p,i)=>{
        const div=document.createElement("div");
        div.className="project";
        div.innerHTML=`<strong>${p.title}</strong> [${p.access}] <span>${p.tags.join(", ")}</span>`;
        const del=document.createElement("button");
        del.textContent="–£–¥–∞–ª–∏—Ç—å";
        del.onclick=()=>{projects.splice(i,1);render();updateJSON()};
        div.appendChild(del);
        list.appendChild(div);
      });
    }

    function updateJSON(){
      document.getElementById("jsonOut").textContent=JSON.stringify(projects,null,2);
    }

    document.getElementById("projectForm").addEventListener("submit",e=>{
      e.preventDefault();
      const newP={
        title:title.value,
        desc:desc.value,
        img:img.value,
        tags:tags.value.split(",").map(t=>t.trim()).filter(Boolean),
        link:link.value,
        access:access.value
      };
      projects.push(newP);
      render();updateJSON();
      e.target.reset();
    });

    function download(){
      const blob=new Blob([JSON.stringify(projects,null,2)],{type:"application/json"});
      const a=document.createElement("a");
      a.href=URL.createObjectURL(blob);
      a.download="projects.json";
      a.click();
    }
  </script>
</body>
</html>
