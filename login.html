<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход — EdvardCode</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;
      height:100vh;background:#0a0a0a;color:#fff;font-family:sans-serif;}
    .login-box{background:#151515;padding:40px;border-radius:12px;text-align:center;
      box-shadow:0 0 20px rgba(255,0,0,0.4);}
    h2{color:#f00;margin-bottom:20px;text-shadow:0 0 15px #f33;}
    input{width:100%;padding:12px;margin:10px 0;border:none;
      border-radius:8px;background:#000;color:#fff;}
    button{margin-top:15px;padding:12px 25px;background:linear-gradient(45deg,#f00,#c00);
      border:none;border-radius:30px;color:#fff;font-weight:bold;cursor:pointer;}
    button:hover{background:linear-gradient(45deg,#c00,#f00);box-shadow:0 0 10px #f33;}
    p#error{color:#f66;margin-top:10px;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Авторизация в Админ-Панель</h2>
    <input type="text" id="login" placeholder="Логин">
    <input type="password" id="pass" placeholder="Пароль">
    <button onclick="checkLogin()">Войти</button>
    <p id="error"></p>
  </div>

  <script>
  function checkLogin() {
  const login = document.getElementById("login").value;
  const pass = document.getElementById("pass").value;

  // Массив допустимых пользователей
  const VALID_USERS = [
    { login: "EdvardCode", pass: "passhackadmin" },
    { login: "admin", pass: "password123" },
    { login: "moderator", pass: "modpass2025" }
    // Добавляйте сколько угодно строк
  ];

  // Проверяем, есть ли такая пара в массиве
  const isValid = VALID_USERS.some(user => user.login === login && user.pass === pass);

  if (isValid) {
    window.location.href = "/adminpage";
  } else {
    document.getElementById("error").textContent = "❌ Неправильный логин или пароль!";
  }
}
  </script>
</body>
</html>
