<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="icon" href="cmd.png" type="image/png">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    #console {
      width: 100%;
      max-width: 800px;
      white-space: pre-wrap;
      line-height: 1.4;
      font-size: 14px;
    }

    .line {
      margin: 0;
    }

    .red-screen {
      background: #400;
      color: #f33;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      padding: 40px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #f33;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }
    .btn:hover { background: #a00; }
  </style>
</head>
<body>
  <div id="console"></div>

  <script>
    const consoleEl = document.getElementById('console');
    const messages = [
      "[INFO] –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...",
      "[DEBUG] –ü—Ä–æ–≤–µ—Ä–∫–∞ user token...",
      "[TRACE] –ó–∞–≥—Ä—É–∂–µ–Ω –º–æ–¥—É–ª—å 0x0f21a94",
      "[INFO] –ü–æ–ø—ã—Ç–∫–∞ brute-force –≤—Ö–æ–¥–∞",
      "[WARN] –ù–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π –ø–∞–∫–µ—Ç –ø–æ–ª—É—á–µ–Ω",
      "[ERROR] –û—à–∏–±–∫–∞ –≤ –º–æ–¥—É–ª–µ auth.dll",
      "[INFO] –ó–∞–ø—É—Å–∫ —ç–∫—Å–ø–ª–æ–π—Ç–∞ CVE-XXXX-12345",
      "[ERROR] –û–∑–≤–µ—Ä–µ–ª —Ö–æ–º—è–∫ –≤ —Å–µ—Ä–≤–µ—Ä–Ω–æ–π üêπ",
      "[INFO] –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–µ–∫—Ä–µ—Ç–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞...",
      "[CRITICAL] –°–∏—Å—Ç–µ–º–∞ –æ–±–Ω–∞—Ä—É–∂–∏–ª–∞ –≤–∑–ª–æ–º!"
    ];

    let msgIndex = 0;

    function typeLine(text, callback) {
      const line = document.createElement("div");
      line.className = "line";
      consoleEl.appendChild(line);

      let i = 0;
      const interval = setInterval(() => {
        line.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          callback && callback();
        }
      }, 30); // —Å–∫–æ—Ä–æ—Å—Ç—å –ø–µ—á–∞—Ç–∏
    }

    function printNext() {
      if (msgIndex < messages.length) {
        typeLine(messages[msgIndex], () => {
          msgIndex++;
          setTimeout(printNext, 300); // –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–µ–π —Å—Ç—Ä–æ–∫–æ–π
        });
      } else {
        setTimeout(showRedScreen, 1000);
      }
    }

    function showRedScreen() {
      document.body.innerHTML = `
        <div class="red-screen">
          üö´ –¢—ã —Ä–µ–∞–ª—å–Ω–æ –¥—É–º–∞–ª, —á—Ç–æ —Ç—É—Ç –∞–¥–º–∏–Ω–∫–∞?<br><br>
          –°–∏—Å—Ç–µ–º–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ: –∑–∞ –≤–∞–º–∏ —É–∂–µ –≤—ã–µ—Ö–∞–ª–∏ üöì<br><br>
          <a href="/" class="btn">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ —Å–∞–π—Ç</a>
        </div>
      `;
    }

    // –∑–∞–ø—É—Å–∫–∞–µ–º —à–æ—É
    printNext();
  </script>
</body>
</html>
